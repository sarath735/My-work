<style>
/* General Reset */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #fff;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 32px;
  background-color: #fff;
  border-bottom: 1px solid #ddd;
}

.navbar .left a {
  text-decoration: none;
  color: black;
  font-size: 20px;
  margin-right: 20px;
}

.navbar .left .brand {
  font-size: 24px;
  font-weight: bold;
}

.search-container input[type="text"] {
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.navbar .right {
  display: flex;
  align-items: center;
  gap: 16px;
}

.navbar .right a {
  text-decoration: none;
  color: black;
  font-size: 20px;
}

.navbar .right button {
  padding: 6px 12px;
  background-color: white;
  border: 2px solid #007BFF;
  border-radius: 20px;
  color: #007BFF;
  font-size: 18px;
  cursor: pointer;
}

.profile-icon img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
}

/* Profile Section */
.profile-container {
  display: flex;
  justify-content: center;
  margin-top: 40px;
}

.profile-card {
  width: 360px;
  padding: 30px 20px;
  border-radius: 12px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
  text-align: center;
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logout {
  color: red;
  text-decoration: none;
  font-size: 14px;
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin: 16px auto;
}

h3 {
  margin: 4px 0 16px;
  font-size: 18px;
}

.info {
  text-align: left;
  margin: 20px 0;
}

.info p {
  margin: 12px 0;
}

.info strong {
  display: inline-block;
  width: 120px;
}

.edit-btn {
  width: 100%;
  padding: 12px;
  background-color: #007BFF;
  border: none;
  border-radius: 6px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}
